<div class="block" data-mh="half">
	<h2 class="block__title">
		<span class="icon--bcc {{ icon }}"></span>
		{{ block__title }}
	</h2>
	<div class="block__copy">
		<p>
			{{ block__copy }}
		</p>
		<ul>
			{{# links }}
			<li>
				<a href="#">
					{{ link }}
				</a>
			</li>
			{{/ links }}
		</ul>	
	</div>
</div>
