<div class="portlet-body">
    <h1> Change email address </h1>
    <form method="post" action="#" class="form js--validation" id="f">
        <div class="form__item form__item--affirmation">
            <div class="form__item__label"> Current email address </div>
            <div class="form__item__field form__item__field--string"> josephine38932@emailaddress.com </div>
        </div>
        <div class="form__item">
            <label class="form__item__label" for="ffemail">New email address </label>
            <input class="form__item__field form__item__field--string" type="email" name="ffemail" id="ffemail" required pattern="\\w+([-+.']\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*" /> </div>
        <div class="form__item">
            <label class="form__item__label" for="uname"> Confirm new email address <span class="form__item__label__instructions">Must match above email</span> </label>
            <input class="form__item__field form__item__field--string form__item__field--match" type="email" name="uname" placeholder="" id="uname" /> </div>
        <div class="form__actions">
            <button type="submit" class="cta cta--icon cta--next cta--primary btn">Save changes</button>
        </div>
    </form>
</div>
