<div class="docupload docupload--preview">
		<div class="docupload__body">
			<h4 class="docupload__heading">Failed files</h4>

			<div class="docupload__file docupload__file--uploaded docupload__file--error">
				<div class="docupload__filename">${failedfile.name } </div>
				<div class="docupload__actions">
					<div class="docupload__filestatus">${failedfile.uploadStatus } <span class="icon icon--bcc icon--bcc--alert"></span></div>
					<div class="docupload__fileremove">
					</div>
				</div>
			</div>
			<div class="docupload__file docupload__file--uploaded docupload__file--error">
				<div class="docupload__filename">${failedfile.name } </div>
				<div class="docupload__actions">
					<div class="docupload__filestatus">${failedfile.uploadStatus } <span class="icon icon--bcc icon--bcc--alert"></span></div>
					<div class="docupload__fileremove">
					</div>
				</div>
			</div>
		</div>
		<div class="docupload__body">
			<h4 class="docupload__heading">Uploaded files</h4>
				<div class="docupload__file docupload__file--uploaded docupload__file--success">
					<div class="docupload__filename">${failedfile.name } </div>
					<div class="docupload__actions">
						<div class="docupload__filestatus">${failedfile.uploadStatus } <span class="icon icon--bcc icon--bcc--alert"></span></div>
						<div class="docupload__fileremove">
						</div>
					</div>
				</div>
		</div>
</div>
<div class="docupload docupload--preview"></div>
