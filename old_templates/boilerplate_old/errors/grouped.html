<h3>Basic Grouped Error Validation</h3>

<div class="open-validation">
	<div class="open-validation__title">There was a problem with the information you entered:</div>
	<ul class="open-validation__errorlist">
		<li class="open-validation__error" data-ov-target="#f2" data-ov-error="This is error covers the whole box">
			<a href="#f2">That box is going to show an error</a>
		</li>
	</ul>
</div>

<fieldset class="field field--group" id="f2">

	<label class="field__label field__label--block" for="fi2">Choose a password</label>
	<input class="field__input" id="fi2" type="text">
	<input class="field__input" id="fi3" type="text">

</fieldset>
